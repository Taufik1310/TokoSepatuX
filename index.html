<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container text-light">
        <h1 class="text-center py-3">Toko Sepatu X</h1>
        <h4 class="text-danger pb-3">Buy 1 Get 3</h4>
        <form id="submitForm">
            <div class="row g-3">
                <div class="col-6 input-group">
                    <span class="input-group-text bg-danger border-danger" id="label">Rp</span>
                    <input type="number" class="form-control" placeholder="Harga Barang ke-1" aria-label="Harga Barang ke-1" aria-describedby="label" id="price1">
                </div>                  
                <div class="col-6 input-group">
                    <span class="input-group-text bg-danger border-danger" id="label">Rp</span>
                    <input type="number" class="form-control" placeholder="Harga Barang ke-2" aria-label="Harga Barang ke-2" aria-describedby="label" id="price2">
                </div>                  
                <div class="col-6 input-group">
                    <span class="input-group-text bg-danger border-danger" id="label">Rp</span>
                    <input type="number" class="form-control" placeholder="Harga Barang ke-3" aria-label="Harga Barang ke-3" aria-describedby="label" id="price3">
                </div>                  
                <div class="col-6 input-group">
                    <span class="input-group-text bg-danger border-danger" id="label">Rp</span>
                    <input type="number" class="form-control" placeholder="Harga Barang ke-4" aria-label="Harga Barang ke-4" aria-describedby="label" id="price4">
                </div>                  
                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Tampilkan Harga yang Harus Dibayarkan</button>
                </div>
            </div>
        </form>
        <div class="card border-danger bg-transparent mt-5 d-none" style="max-width: 18rem;" id="result">
            <div class="card-header px-2 py-1 bg-danger">Harga yang Harus Dibayar</div>
            <div class="card-body text-danger">
              <h5 class="card-title" id="resultPrice"></h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
